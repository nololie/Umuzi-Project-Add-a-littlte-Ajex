<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajex Form</title>
</head>

<body id="body">
    
    <h2 id=h1>Enter Visit details.</h2>
    <br>
    
    <form id=visitorForm autocomplete="on">
        <label for="visitorName">Visitor Name</label><br>
        <input required type="text" id="visitorName" name="visitorName" autofocus><br>
        <label for="assistentName">Your Name</label><br>
        <input required type="text" id="assistentName" name="assistentName"><br>
        <label for="visitorAge">Visitor's Age</label><br>
        <input required type="number" id="visitorAge" name="visitorAge"><br>
        <label for="visitDate">Date</label><br>
        <input required type="date" id="visitDate" name="visitDate"><br>
        <label for="VisitTime">Visit Time</label><br>
        <input required type="time" id="visitTime" name="visitTime"><br>
        <label for="comments">Add Comments</label><br>
        <input required type="text" class="comments" name="comments"><br>
        <!-- <input  type="submit" value="Submit"> -->
        <button id="sumitButton">Send in</button>
    </form>

    <script src="http://localhost:1221/src/Ajex.js"></script>
</body>
</html>
