<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajex Form</title>
</head>

<body id="body">
    
    <h2 id=h1>Enter Visit details.</h2>
    <br>
    <form id=visitorForm onsubmit="addVisit()" autocomplete="on">
        <label for="visitorName">Visitor Name</label><br>
        <input  type="text" id="visitorName" name="visitorname" autofocus><br>
        <label for="assistentName">Your Name</label><br>
        <input  type="text" id="assistentName" name="assistentname"><br>
        <label for="visitorAge">Visitor's Age</label><br>
        <input  type="number" id="visitorAge" name="visitorage"><br>
        <label for="visitDate">Date</label><br>
        <input  type="date" id="visitDate" name="visitdate"><br>
        <label for="VisitTime">Visit Time</label><br>
        <input  type="time" id="visitTime" name="visittime"><br>
        <label for="comments">Add Comments</label><br>
        <input  type="text" class="comments" name="comments"><br>
        <input type="submit" value="addVisitor">
    </form>

    <script src="http://localhost:1221/src/Ajex.js"></script>
</body>
</html>
